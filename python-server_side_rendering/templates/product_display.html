<!DOCTYPE html>
<html lang="en">
<head>
    <title>Products</title>
</head>
<body>
{% include 'header.html' %}
<table>
    <tr><head>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
    </head></tr>
    {% for product in products%}
    <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.category }}</td>
        <td>{{ product.price }}</td>
    </tr>
    {% endfor %}
</table>
{% include 'footer.html' %}
</body>
</html>
